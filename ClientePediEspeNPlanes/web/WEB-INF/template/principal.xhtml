<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"  >

    <h:head>

        <title>Programa Espe</title>
        <style type="text/css">          
            body{
                font-size: 11px;
                
            }
        </style>

    </h:head>

    <h:body>  

        <div align="center">
            <h:panelGrid columns="1">             
                <br></br>
                <p:graphicImage value="espe.png" alt="sin imagen" width="600" height="70"/>

            </h:panelGrid>
        </div>


        <p:layout style="height:490px;">
            <p:layoutUnit position="west" size="300" header="Ocultar " collapsible="true">
                <h:form>
                    <p:panelMenu style="width:280px">
                        <p:submenu label="Plan Estrategico">
                            <p:menuitem value="Tipo de Plan" outcome="/index" icon="ui-icon-disk" />
                            <p:submenu label="Plan Nacional" icon="ui-icon-arrowrefresh-1-w">
                                <p:menuitem value="Registro de Plan" outcome="/PlanNacional" icon="ui-icon-home" />


                            </p:submenu>
                            <p:submenu label="Plan ESPE" icon="ui-icon-arrowrefresh-1-w">
                                <p:menuitem value="Registro de Plan" outcome="/PlanPedi" icon="ui-icon-home" />
                                <p:menuitem value="Visualizar" outcome="/VisualizarPlan" icon="ui-icon-document" />

                            </p:submenu>

                        </p:submenu>

                        <p:submenu label="Objetivos">

                            <p:submenu label="Objetivos Plan " icon="ui-icon-arrowrefresh-1-w">
                                <p:menuitem value="Registro de Objetivos" outcome="/PlanObj" icon="ui-icon-home" />
                                <p:menuitem value="Visualizar" outcome="/VisualizarObj" icon="ui-icon-document" />

                            </p:submenu>
                        </p:submenu>
                        <p:separator />
                        <p:submenu label="Indicadores" >

                            <p:menuitem value="Registro" outcome="/PlanIndicadores" icon="ui-icon-home" />


                            <p:menuitem value="Visualizar Indicadores" outcome="/VisualizarIndicadores" icon="ui-icon-signal" />
                        </p:submenu>

                        <p:submenu label="Indicadores-Objetivos" >
                            <p:menuitem value="Registro" outcome="/ObjetivoInd" icon="ui-icon-home" />

                            <p:menuitem value="Visualizar" outcome="/VisualizarObjetivoInd" icon="ui-icon-home" />

                        </p:submenu>

                        <p:submenu label="Alinear-Objetivos" >
                            <p:menuitem value="Registro" outcome="/AlineaminentoPedi" icon="ui-icon-home" />

                        </p:submenu>
                    </p:panelMenu>
                </h:form>   
            </p:layoutUnit>

            <p:layoutUnit position="center" size="150">
                <!--                Formulario-->
                <ui:insert name="contenido">                    
                </ui:insert>
            </p:layoutUnit>
        </p:layout>
    </h:body>
</html>
