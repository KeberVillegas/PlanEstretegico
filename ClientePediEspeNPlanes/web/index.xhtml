<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/WEB-INF/template/principal.xhtml">
            <ui:define name="contenido">
                <div align="center">

                    <h:form id="tipo">
                        <p:growl id="message" showDetail="true" />
                        <h1 align="center">TIPO PLAN ESTRATEGICO</h1> 
                        <br/>
                        <h:panelGrid columns="3" cellpadding="2">

                            <p:outputLabel style="text-align:center" for="tipo" value="Tipo Plan: " />
                            <p:inputText id="tipo"   value="#{beanTipoEspe.tipo}" style="width:180px" />

                        </h:panelGrid >
                        <br/>
                        <br/>
                        <p:commandButton value="INSERTAR"  actionListener="#{beanTipoEspe.insertar()}" update=":tipo">
                            <p:confirm header="Confirmation" message="Guardar?" icon="ui-icon-alert" />
                        </p:commandButton> 
                        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                            <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                        </p:confirmDialog>
                    </h:form>
                </div>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
