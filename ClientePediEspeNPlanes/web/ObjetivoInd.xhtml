<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <head> 
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <ui:composition template="/WEB-INF/template/principal.xhtml">
            <ui:define name="contenido">

                <h:form id="plan">
                    <h1 align="center">REGISTRO OBJETIVO INDICADOR</h1> 
                    <p:growl id="message" showDetail="true" />
                    <h:panelGrid columns="1" cellpadding="2">
                        <h:panelGrid columns="2">
                        
                        <p:outputLabel value="Objetivo: " />

                        <p:selectOneMenu id="txtPlan" value="#{beanIndObjetivo.obj}"   >
                            <f:selectItem itemLabel="Seleccione..." />
                            <f:selectItems var="lista1" itemValue="#{lista1.objCodigo}" value="#{beanIndObjetivo.listaObj}" 
                                           itemLabel="#{lista1.objTitulo}" />  
                            
                            <p:ajax update="descp,descpPlan" listener="#{beanIndObjetivo.obtenerDescrp()}" />
                        </p:selectOneMenu>
                        </h:panelGrid>
                    
                         <h:panelGrid columns="2">
                             <p:outputLabel value="Objetivo: "></p:outputLabel>
                            <p:outputLabel id="descp" value="#{beanIndObjetivo.objSelec.objDescripcion}"></p:outputLabel>
                          
                            <p:outputLabel value="Nombre del Plan: "></p:outputLabel>
                            <p:outputLabel id="descpPlan" value="#{beanIndObjetivo.objSelec.objNombre}"></p:outputLabel>
                               
                        </h:panelGrid>
                             
                        <h:panelGrid columns="3">

                        <p:outputLabel value="Indicador: " />
                        
                        <p:selectOneMenu id="txtPlan1" value="#{beanIndObjetivo.ind}"   >
                            <f:selectItem itemLabel="Seleccione..." />
                            <f:selectItems var="lista1" itemValue="#{lista1.indCodigo}" value="#{beanIndObjetivo.listaI}" 
                                           itemLabel="#{lista1.indObjetivo}"/> 
                            <p:ajax update="descp1" listener="#{beanIndObjetivo.obtenerDesInd()}" />
                        </p:selectOneMenu>
                        </h:panelGrid>
                        
                    
                         <h:panelGrid columns="3">
                        <p:outputLabel value="Indicador: "></p:outputLabel>     
                        <p:outputLabel id="descp1" value="#{beanIndObjetivo.indSelec.indDescripcion}"></p:outputLabel>
                        
                         </h:panelGrid>
                        
                        
                        <h:panelGrid columns="3">
                        <p:outputLabel for="porcentaje" value="Porcentaje: " style=" text-align:center"/> 
                        <p:inputText id="porcentaje" value="#{beanIndObjetivo.por}" style="width:180px" />
                        </h:panelGrid>
                        
                        
                                                                                      
                        </h:panelGrid>
                    
                    <div align="center">
                        <p:commandButton  value="INSERTAR"  actionListener="#{beanIndObjetivo.insertarObjInd()}" update=":plan">
                            <p:confirm header="Confirmation" message="Guardar?" icon="ui-icon-alert" />
                        </p:commandButton>
                        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                            <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />

                            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                        </p:confirmDialog>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
