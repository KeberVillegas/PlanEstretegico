<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <ui:composition template="/WEB-INF/template/principal.xhtml">
            <ui:define name="contenido">
                <div align="center">
                    <h:form id="objetivo">
                     <p:growl id="message" showDetail="true" />
                   <h1 align="center">OBJETIVOS DEL PLAN</h1> 
                   <h:panelGrid columns="3" cellpadding="2">
                         <p:outputLabel value="Nombre Plan: " />
                         <p:selectOneMenu id="txtPlan" value="#{beanObjEspe.tipo1}"   >
                        <f:selectItem itemLabel="Seleccione..." />
                        <f:selectItems var="lista" itemValue="#{lista.planCodigo}" value="#{beanObjEspe.c}" 
                                       itemLabel="#{lista.planNombre}"/> 
                    </p:selectOneMenu>
                         <br/>
                         <br/>
                     <p:outputLabel  style="text-align:center" for="titulo" value="Nombre Objetivo:" />
                     <p:inputText id="titulo"   value="#{beanObjEspe.tit}" style="width:180px" label="Lastname" required="true"/>
                       <br/>
                       <br/>
                    <p:outputLabel  style="text-align:center" for="tipo" value="Descripcion:" />
                     <p:inputTextarea  id="tipo" value="#{beanObjEspe.descp}" rows="3" cols="50"  queryDelay="750" minQueryLength="4" label="Lastname" required="true" />
                    <br/>
                    <br/>
                    <p:outputLabel  style="text-align:center" for="button1" value="Fecha Ingreso: " />
                    <p:calendar id="button1" value="#{beanObjEspe.fecha}" label="Lastname" required="true" mindate="#{beanIndicadores.fechaActual}">
                    </p:calendar>
                    <br/>
                    <br/>
                    </h:panelGrid>
                   <br/>
                   <p:commandButton value="INSERTAR" actionListener="#{beanObjEspe.insertarObj()}" update=":objetivo">
                   <p:confirm header="Confirmation" message="Guardar?" icon="ui-icon-alert" />
                   </p:commandButton>
                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                            <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                     </p:confirmDialog>
                </h:form>
                    </div>
               
            </ui:define>
        </ui:composition>
    </body>
</html>
